<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	<script src="lib/openfb.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="qoutify">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-assertive">
		<ion-nav-back-button>
		</ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    
	<ion-side-menus>  
		<ion-side-menus> 
			<ion-side-menu-content style="padding-top:44px;">   
				<ion-nav-view></ion-nav-view>
			</ion-side-menu-content> 

			<ion-side-menu side="left">
				<header class="bar bar-header bar-assertive">
					<h1 class="title">Qoutify</h1>
				</header>
				<ion-content class="has-header">
					<ion-list> 
						<ion-item item-type="item-icon-left" nav-clear menu-close href="#/tab/dash">
							<i class="icon ion-radio-waves"></i>
							Facebook Feed
						</ion-item>
						<ion-item item-type="item-icon-left" nav-clear menu-close href="#/tab/compose/new">
							<i class="icon ion-share"></i>
							Share
						</ion-item>
						<ion-item item-type="item-icon-left" nav-clear menu-close href="#/tab/quote">
							<i class="icon ion-person"></i>
							Profile
						</ion-item> 
						<ion-item item-type="item-icon-left" nav-clear menu-close href="#/tab/settings">
							<i class="icon ion-settings"></i>
							Settings
						</ion-item>
						<ion-item item-type="item-icon-left" nav-clear menu-close ng-click="logout()">
							<i class="icon ion-log-out"></i>
							Logout
						</ion-item> 
					</ion-list>
				</ion-content>
			</ion-side-menu> 
		  </ion-side-menus>  
	</ion-side-menus> 
	
	
  </body>
</html>
