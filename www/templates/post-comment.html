<ion-popover-view> 
	<ion-header-bar> 
		<h1 class="title">Comment</h1>
	</ion-header-bar>  
	<ion-content class="padding">
		<form>
			<textarea name="comment" id="comment-textarea" ng-model="comment"></textarea>
			<button class="button button-block button-assertive" ng-click="postComment()">Post Comment</button>
		</form>
	</ion-content>
</ion-popover-view>
